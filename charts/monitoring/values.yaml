kube-prometheus-stack:
  alertmanager:
    enabled: true
  grafana:
    defaultDashboardsTimezone: Europe/Berlin
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
      hosts:
        - grafana.192-168-178-31.sslip.io
    alerting:
      contactpoints.yaml:
        apiVersion: 1
        contactPoints:
          - orgId: 1
            name: gotify
            receivers:
              - uid: gotify
                type: webhook
                settings:
                  url: https://gotify.192-168-178-31.sslip.io/message?token=<app_token>
                  httpMethod: POST
        policies:
          - orgId: 1
            receiver: gotify
            routes:
              - receiver: gotify
                matchers:
                  - receiver = "gotify"
              - receiver: gotify
                matchers:
                  - severity =~ "warning|critical"
    sidecar:
      alerts:
        enabled: true
  kubeApiServer:
    enabled: false
  kubelet:
    enabled: true
  kubeControllerManager:
    enabled: false
  coreDns:
    enabled: false
  kubeDns:
    enabled: false
  kubeEtcd:
    enabled: false
  kubeScheduler:
    enabled: false
  kubeProxy:
    enabled: false
  kubeStateMetrics:
    enabled: true
  prometheus:
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorNamespaceSelector:
        matchLabels:
          export-prometheus-metrics: "true"
