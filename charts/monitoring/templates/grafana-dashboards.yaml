{{- $root := . }}
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" $root }}-{{ base $path | trimSuffix ".json" }}-grafana-dashboard
  labels:
    grafana_dashboard: "1"
data:
  dashboard.json: |-
    {{- $root.Files.Get $path | nindent 4 }}
---
{{- end }}
