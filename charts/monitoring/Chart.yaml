apiVersion: v2
name: monitoring
description: A Helm chart for Kube Prometheus Stack
type: application
version: 0.1.6
appVersion: "v0.65.1"
dependencies:
  - name: kube-prometheus-stack
    version: "77.14.0"
    repository: "https://prometheus-community.github.io/helm-charts"
  - name: file-exporter
    version: "0.1.0"
    condition: file-exporter.enabled
  - name: apt-exporter
    version: "0.1.0"
    condition: apt-exporter.enabled
