temporal:
  server:
    config:
      persistence:
        datastores:
          default:
            sql:
              createDatabase: false
              manageSchema: true
              pluginName: postgres12
              databaseName: temporal
              connectAddr: cnpg-cluster-rw.cnpg-system.svc.cluster.local:5432
              connectProtocol: tcp
              user: temporal
              existingSecret: temporal
              secretKey: password
          visibility:
            sql:
              createDatabase: false
              manageSchema: true
              pluginName: postgres12
              databaseName: temporal
              connectAddr: cnpg-cluster-rw.cnpg-system.svc.cluster.local:5432
              connectProtocol: tcp
              user: temporal
              existingSecret: temporal
              secretKey: password
  web:
    ingress:
      enabled: true
      hosts:
        - temporal.192-168-178-31.sslip.io
    additionalEnv:
      - name: TEMPORAL_AUTH_ENABLED
        value: "true"
      - name: TEMPORAL_AUTH_PROVIDER_URL
        value: "https://accounts.google.com"
      - name: TEMPORAL_AUTH_CLIENT_ID
        value: "temporal"
      - name: TEMPORAL_AUTH_CALLBACK_URL
        value: "https://xxxx.com:8080/auth/sso/callback"
