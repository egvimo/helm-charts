replicaCount: 1

image:
  repository: jaymoulin/jdownloader
  pullPolicy: IfNotPresent
  tag: "2.1.2"

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: LoadBalancer
  port: 3129
  name: direct-conn

resources:
  requests:
    memory: "256Mi"
    cpu: "50m"
  limits:
    memory: "512Mi"
    cpu: "1000m"

nodeSelector: {}

tolerations: []

affinity: {}

volumes:
  cfgPath: ""
  downloadsPath: ""

deviceName: ""  # Defaults to 'Kubernetes'
umask: ""  # Defaults to '0002'

myJdAccount:
  email: ""
  password: ""
  passwordSecret: {}
