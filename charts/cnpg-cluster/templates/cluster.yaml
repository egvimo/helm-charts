apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "common.fullname" . }}
spec:
  instances: 1
  imageName: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
  {{- if .Values.superuserSecret.name }}
  superuserSecret:
    name: {{ .Values.superuserSecret.name }}
  {{- end }}
  storage:
    size: 1Gi
  postgresql:
    shared_preload_libraries:
      - "vchord.so"
  bootstrap:
    initdb:
      database: data
      owner: data
      {{- if .Values.dataSecret.name }}
      secret:
        name: {{ .Values.dataSecret.name }}
      {{- end }}
      postInitApplicationSQL:
        - CREATE EXTENSION vchord CASCADE;
        - CREATE EXTENSION earthdistance CASCADE;
        {{- range .Values.schemas }}
        - CREATE ROLE {{ .name }} LOGIN PASSWORD '{{ .password }}';
        - CREATE SCHEMA {{ .name }} AUTHORIZATION {{ .name }};
        - REVOKE ALL ON SCHEMA {{ .name }} FROM PUBLIC;
        - GRANT ALL ON SCHEMA {{ .name }} TO {{ .name }};
        - ALTER ROLE {{ .name }} SET search_path = {{ .name }}, public;
        {{- end }}
        - REVOKE ALL ON SCHEMA public FROM PUBLIC;
  monitoring:
    enablePodMonitor: true
  resources:
    {{- toYaml .Values.resources | nindent 4 }}
