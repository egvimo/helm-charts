nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: n8n.192-168-178-31.sslip.io
      paths:
        - path: /
          pathType: ImplementationSpecific

resources: {}

volumes:
  dataPath: ""

extraVolumes: []

basicAuthUser:
  name: ""
  password: ""
  passwordSecret: {}
timezone: ""  # Defaults to 'Europe/Berlin'
