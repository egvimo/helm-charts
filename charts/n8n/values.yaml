replicaCount: 1

image:
  repository: n8nio/n8n
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to chart appVersion

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: n8n.192-168-178-31.sslip.io
      paths:
        - path: /
          pathType: ImplementationSpecific

resources: {}

volumes:
  dataPath: ""

basicAuthUser:
  name: ""
  password: ""
timezone: ""  # Defaults to 'Europe/Berlin'
