replicaCount: 1

image:
  repository: traefik/whoami
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to chart appVersion

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: whoami.192-168-178-31.sslip.io
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: whoami.192-168-178-31.nip.io
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  requests:
    memory: "8Mi"
    cpu: "5m"
  limits:
    memory: "32Mi"
    cpu: "50m"

nodeSelector: {}

tolerations: []

affinity: {}
