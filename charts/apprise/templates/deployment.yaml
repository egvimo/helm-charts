{{- include "common.deployment" (list . "apprise.deployment") -}}
{{- define "apprise.deployment" -}}
spec:
  template:
    spec:
      containers:
        - ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 10
          volumeMounts:
            - name: data
              mountPath: /apprise/config
            {{- if .Values.configSecretRef }}
            - name: config
              mountPath: /apprise/config/{{ .Values.configSecretRef.key }}
              subPath: {{ .Values.configSecretRef.key }}
            {{- end }}
          {{- include "common.container" . | nindent 10 }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "common.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.configSecretRef }}
        - name: config
          secret:
            secretName: {{ .Values.configSecretRef.name }}
            items:
              - key: {{ .Values.configSecretRef.key }}
                path: {{ .Values.configSecretRef.key }}
        {{- end }}
{{- end -}}
