apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: cnpg-pg-dump
spec:
  schedule: {{ .Values.cnpgPgDump.schedule | quote }}
  concurrencyPolicy: Forbid
  timezone: {{ .Values.timezone | quote }}

  workflowSpec:
    entrypoint: pg-dump
    serviceAccountName: argo-workflow
    parallelism: 2
    onExit: notify

    templates:
      - name: pg-dump
        dag:
          tasks:
            - name: list-databases
              template: list-databases
            - name: dump-database
              template: dump-database
              dependencies: [list-databases]
              withParam: "{{`{{tasks.list-databases.outputs.parameters.database-list}}`}}"
              arguments:
                parameters:
                  - name: database-name
                    value: "{{`{{item}}`}}"

      - name: list-databases
        script:
          image: ghcr.io/egvimo/toolbox:0.1.1
          command: [sh]
          source: |
            set -euo pipefail

            echo "Fetching list of databases"

            DATABASE_LIST=$(psql -d postgres -t -A \
                -c "SELECT datname FROM pg_database WHERE datistemplate = false AND datname NOT IN ('postgres');")

            echo "$DATABASE_LIST" \
              | jq -R -s -c 'split("\n") | map(select(length>0))' \
              > /tmp/databases.json

            cat /tmp/databases.json
          env:
            - name: PGHOST
              value: {{ .Values.cnpgPgDump.host }}
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpgPgDump.superuserSecretName }}
                  key: password
        outputs:
          parameters:
            - name: database-list
              valueFrom:
                path: /tmp/databases.json

      - name: dump-database
        inputs:
          parameters:
            - name: database-name
        script:
          image: ghcr.io/egvimo/toolbox:0.1.1
          command: [sh]
          source: |
            set -euo pipefail

            DATABASE_NAME="{{`{{inputs.parameters.database-name}}`}}"

            echo "Dumping database: $DATABASE_NAME"
            pg_dump -f "/mnt/dumps/$DATABASE_NAME.dump" $DATABASE_NAME -Fc
            echo "Database $DATABASE_NAME dumped successfully"
          env:
            - name: PGHOST
              value: {{ .Values.cnpgPgDump.host }}
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpgPgDump.superuserSecretName }}
                  key: password
          volumeMounts:
            - name: dumps
              mountPath: /mnt/dumps

      - name: notify
        script:
          image: quay.io/curl/curl:latest
          command: [sh]
          source: |
            set -euo pipefail

            STATUS="{{`{{workflow.status}}`}}"
            NAME="{{`{{workflow.name}}`}}"

            if [ "$STATUS" != "Succeeded" ]; then
              curl -X POST -H "Content-Type: application/json" \
                -d "{\"title\": \"ðŸš¨ Workflow failed\", \"body\": \"Workflow $NAME failed (status: $STATUS)\", \"tag\": \"alerts\"}" \
                {{ .Values.appriseUrl }}
            fi

    volumes:
      - name: dumps
        hostPath:
          path: {{ .Values.cnpgPgDump.hostPath }}
          type: Directory

    {{- with .Values.nodeSelector }}
    nodeSelector:
      {{- toYaml . | nindent 6 }}
    {{- end }}
