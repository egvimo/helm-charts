name: Lint and Test Charts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Add repositories
        run: |
          helm repo add cnpg https://cloudnative-pg.github.io/charts/

      - name: Run chart-testing (lint)
        run: ct lint --config ci/ct-lint-config.yaml

  discover-charts:
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.set-matrix.outputs.charts }}
    steps:
      - uses: actions/checkout@v5

      - name: Build matrix
        id: set-matrix
        run: |
          JSON=$(ls -d charts/* \
                 | xargs -n1 basename \
                 | grep -vxFf <(yq '.excluded-charts[]' ci/ct-install-config.yaml) \
                 | jq -R -s 'split("\n")[:-1]' -c)
          echo "Matrix: $JSON"
          echo "charts=$JSON" >> $GITHUB_OUTPUT

  test:
    needs: discover-charts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.discover-charts.outputs.charts) }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Create kind cluster
        uses: helm/kind-action@v1.12.0

      - name: Create namespace
        run: kubectl create namespace ${{ matrix.chart }}-ns

      - name: Run chart-specific preparation
        run: |
          PREP_FILE="ci/prepare-${{ matrix.chart }}.sh"
          if [ -f "$PREP_FILE" ]; then
            echo "Preparing ${{ matrix.chart }}"
            bash "$PREP_FILE"
          fi

      - name: Run chart-testing (install)
        run: |
          ct install \
            --config ci/ct-install-config.yaml \
            --charts charts/${{ matrix.chart }} \
            --namespace ${{ matrix.chart }}-ns
