name: Lint and Test Charts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      charts:
        description: "Comma-separated list of charts to test. Leave empty to auto-discover."
        required: false
        default: ""

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Run chart-testing (lint)
        run: ct lint --config ci/ct-lint-config.yaml

  discover-charts:
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.set-matrix.outputs.charts }}
    steps:
      - uses: actions/checkout@v6

      - name: Build matrix
        id: set-matrix
        run: |
          set -euo pipefail
          if [ -n "${{ github.event.inputs.charts }}" ]; then
            # Use charts provided in the workflow_dispatch input
            JSON=$(echo "${{ github.event.inputs.charts }}" | tr -d ' ' | tr ',' '\n' | jq -R -s 'split("\n")[:-1]' -c)
          else
            # Auto-discover charts
            JSON=$(ls -d charts/* \
                   | xargs -n1 basename \
                   | grep -vxFf <(yq '.excluded-charts[]' ci/ct-install-config.yaml) \
                   | jq -R -s 'split("\n")[:-1]' -c)
          fi
          echo "Matrix: $JSON"
          echo "charts=$JSON" >> $GITHUB_OUTPUT

  test:
    needs: discover-charts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.discover-charts.outputs.charts) }}
    env:
      CT_NAMESPACE: ${{ matrix.chart }}-ns
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Create kind cluster
        uses: helm/kind-action@v1.14.0

      - name: Create namespace
        run: kubectl create namespace ${CT_NAMESPACE}

      - name: Run chart-specific preparation
        run: |
          set -euo pipefail
          PREP_FILE="charts/${{ matrix.chart }}/ci/prepare.sh"
          if [ -f "$PREP_FILE" ]; then
            echo "ðŸ› ï¸ Prepare ${{ matrix.chart }}"
            bash "$PREP_FILE"
          fi

      - name: Prepare chart-testing config
        run: |
          set -euo pipefail

          GLOBAL_CONFIG="ci/ct-install-config.yaml"
          CHART_CONFIG="charts/${{ matrix.chart }}/ci/ct-install-config.yaml"
          EFFECTIVE_CONFIG="/tmp/ct-install-${{ matrix.chart }}.yaml"

          if [ -f "$CHART_CONFIG" ]; then
            echo "ðŸ”€ Merging global and chart-specific config"
            yq eval-all 'select(fileIndex == 0) * select(fileIndex == 1)' \
              "$GLOBAL_CONFIG" "$CHART_CONFIG" > "$EFFECTIVE_CONFIG"
          else
            cp "$GLOBAL_CONFIG" "$EFFECTIVE_CONFIG"
          fi

          echo "Effective config:"
          cat "$EFFECTIVE_CONFIG"

      - name: Run chart-testing (install)
        run: |
          ct install \
            --config /tmp/ct-install-${{ matrix.chart }}.yaml \
            --charts charts/${{ matrix.chart }}
